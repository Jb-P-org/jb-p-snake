<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="robots" content="noindex">
    <title>Jb-P Snake</title>
    <!-- Link our styles from main.css -->
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link rel="icon" type="image/png" href="/images/favicon.png">
  </head>
  <body class="light-top-gradient">
    <div class="titleContainer">Jb-P Snake</div>
    <!-- #gameContainer is the main game board-->
    <!-- <div class="gameSectionScaled"> -->
      <div id="gameContainer"></div>
    <!-- </div> -->

    <!-- #scoreContainer contains the scores  -->
    <div id="scoreContainer">
      <div class="scoreBoard">Clients helped: <span id="pointsEarned">0</span></div>
      <div class="scoreBoard">Time units: <span id="blocksTravelled">0</span></div>
    </div>

    <!-- #onScreenControllers contains the navigation buttons for mobile screens -->
    <div id="onScreenControllers">
      <button id="leftButton">◀️</button>
      <div>
        <button id="upButton">🔼</button>
        <button id="downButton">🔽</button>
      </div>
      <button id="rightButton">▶️</button>
    </div>

    <div class="developerDetails">
      <div>
        <span class="boldFont">Goal:</span> The goal is to help Jb-P Grow with its clients. Don't bite your tail! <br>
        <span class="boldFont">How to play:</span> Use the arrow keys on your keyboard to change the snake's direction of travel. <br>
        Presented by Jb-P <a href="https://github.com/Jb-P-org/jb-p-snake" target="_blank">More about this game.</a>
      </div>
    </div>
  </body>

  <!-- #Load our jscript.js containing the game logic -->
  <script src="jscript.js"></script>
</html>
